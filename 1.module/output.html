<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .hello {
            width: 100px;
            height: 100px;
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="hello"></div>
</body>
<script>
    // (function ($) {
    //     var a = 'red';
    //     $('.hello').css({ "background": a });
    // })(jQuery)

    +function ($) {
        var a = 'red';
        $('.hello').css({ "background": a });
    }(jQuery)

    // -function ($) {
    //     var a = 'red';
    //     $('.hello').css({ "background": a });
    // }(jQuery)

    // !function ($) {
    //     var a = 'red';
    //     $('.hello').css({ "background": a });
    // }(jQuery)

    // ~function ($) {
    //     var a = 'red';
    //     $('.hello').css({ "background": a });
    // }(jQuery)

    void function ($) {
        var a = 'red';
        $('.hello').css({ "background": a });
    }(jQuery)
</script>

</html>
